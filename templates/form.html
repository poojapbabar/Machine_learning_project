<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/financial-graph-stock-market-chart-forex-investment-business-internet-technology-concept-100369152.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333; /* Dark font color */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for the form container */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        .form-control {
            background-color: #f9f9f9; /* Light gray background for form fields */
            color: #555; /* Dark gray font color for form fields */
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Form</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="educational-num">Educational Number:</label>
                <input type="text" class="form-control" id="educational-num" name="educational-num" placeholder="Enter educational number">
            </div>
            <div class="form-group">
                <label for="hours-per-week">Hours per Week:</label>
                <input type="text" class="form-control" id="hours-per-week" name="hours-per-week" placeholder="Enter hours per week">
            </div>
            <div class="form-group">
                <label for="workclass">Workclass:</label>
                <select class="form-control" id="workclass" name="workclass">
                    <option value="Private">Private</option>
                    <option value="Local-gov">Local Government</option>
                    <option value="Self-emp-not-inc">Self Employed (Not Incorporated)</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <select class="form-control" id="occupation" name="occupation">
                    <option value="Machine-op-inspct">Machine Operator/Inspector</option>
                    <option value="Farming-fishing">Farming/Fishing</option>
                    <option value="Protective-serv">Protective Services</option>
                    <!-- Add more options here -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
